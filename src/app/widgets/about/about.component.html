<div class="container p-5">
  <div class="d-flex">
    <div class="">
      <h2>{{ aboutUsContent?.title }}</h2>
      <p *ngFor="let paragraph of aboutUsContent?.content">
        {{ paragraph }}
      </p>
    </div>
    <div class="">
      <img [src]="aboutUsContent?.imageSrc" alt="About Us Image" class="img-fluid" />
    </div>
  </div>
</div>
