<div class="mb-2">
  <p>Welcome to the Dashboard</p>
  <div *ngFor="let page of pages">
    <h2 class="mb-0">{{ page.pagename }} Page Configuration</h2>
    <div class="d-flex gap-2">
      <div *ngFor="let widget of page.widgets">
        <app-toggle-button label="{{ widget.type }}" (toggleChange)="onSliderToggle($event)" [isChecked]="true"></app-toggle-button>
      </div>
    </div>
  </div>
</div>
