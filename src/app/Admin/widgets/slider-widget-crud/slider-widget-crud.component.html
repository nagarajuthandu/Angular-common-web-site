<div class="flex-container">
    <div *ngFor="let service of services" class="flex-item">
      <div class="card">
        <img [src]="service.content.image" class="card-img-top" alt="{{ service.content.caption }}">
        <div class="card-body">
          <h5 class="card-title">{{ service.content.caption }}</h5>
          <p class="card-text">{{ service.content.description }}</p>
          <div class="btn-group">
            <button class="btn btn-info" (click)="editService(service._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteService(service._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="showForm">
    <form [formGroup]="serviceForm" class="w-50">
      <div class="form-group">
        <label>Title:  </label>
        <input formControlName="caption" class="form-control">
      </div>
      <div class="form-group">
        <label>Description: </label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Image URL: </label>
        <input formControlName="image" class="form-control">
      </div>
      <div class="form-group">
        <button *ngIf="editedIndex === null" class="btn btn-success" (click)="addService()">Add Slide</button>
        <button *ngIf="editedIndex !== null" class="btn btn-info" (click)="updateService()">Update Slide</button>
        <button class="btn btn-secondary" (click)="closeForm()">Cancel</button>
      </div>
    </form>
  </div>
  <div *ngIf="!showForm">
    <button class="btn btn-primary" (click)="openForm()">Add Slide</button>
  </div>
