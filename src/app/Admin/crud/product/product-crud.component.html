<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="admin/dashboard">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Products</li>
  </ol>
</nav>

<div *ngIf="showForm"  class="w-50">
  <form [formGroup]="productForm">
    <div class="form-group">
      <label>Name: </label>
      <input formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Description: </label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Price: </label>
      <input type="number" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label>Image URL: </label>
      <input formControlName="imageUrl" class="form-control">
    </div>

    <div class="form-group">
      <button *ngIf="editedIndex === null" class="btn btn-success" (click)="addProduct()">Add Product</button>
      <button *ngIf="editedIndex !== null" class="btn btn-info" (click)="updateProduct()">Update Product</button>
    </div>
  </form>
</div>


<!-- Product List -->
<div class="flex-wrap justify-content-center" *ngIf="!showForm">

  <div class="mb-3">
    <button class="btn btn-primary" (click)="openForm()">Add Product</button>
  </div>

  <div class="product-item card m-2 d-flex flex-column" *ngFor="let product of products; let i = index">
    <div class="card-body">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid" width="100">
    </div>
    <div class="card-body flex-grow-1">
      <h3 class="card-title">{{ product.name }}</h3>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text">Price: ${{ product.price }}</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-primary" (click)="editProduct(i)">Edit</button>
      <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
    </div>
  </div>
</div>
