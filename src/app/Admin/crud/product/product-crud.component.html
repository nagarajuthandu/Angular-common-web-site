<h2 class="text-center">Products</h2>

<div class="mb-3 text-center" *ngIf="!showForm">
  <button class="btn btn-primary" (click)="openForm()">Add Product</button>
</div>

<div *ngIf="showForm" class="mb-3 d-flex">
    <form [formGroup]="productForm">
      <div class="form-group">
        <label>Name: <input formControlName="name" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Description: <textarea formControlName="description" class="form-control"></textarea></label>
      </div>
      <div class="form-group">
        <label>Price: <input type="number" formControlName="price" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Image URL: <input formControlName="imageUrl" class="form-control"></label>
      </div>

      <button *ngIf="editedIndex === null" class="btn btn-success" (click)="addProduct()">Add Product</button>
      <button *ngIf="editedIndex !== null" class="btn btn-info" (click)="updateProduct()">Update Product</button>
    </form>
</div>

<!-- Product List -->
<div class="d-flex flex-wrap justify-content-center" *ngIf="!showForm">
  <div class="product-item card m-2 d-flex flex-column w-75" *ngFor="let product of products; let i = index">
    <div class="card-body">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid" width="100">
    </div>
    <div class="card-body flex-grow-1">
      <h3 class="card-title">{{ product.name }}</h3>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text">Price: ${{ product.price }}</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-primary" (click)="editProduct(i)">Edit</button>
      <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
    </div>
  </div>
</div>
